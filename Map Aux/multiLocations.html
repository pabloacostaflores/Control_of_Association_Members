<!DOCTYPE html>
<html>

<head>
    <title>Tomas Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 19.3437198, lng: -99.3629543 },
                zoom: 17
            });
            // This event listener calls addMarker() when the map is clicked.
            google.maps.event.addListener(map, "click", (event) => {
                alert(event.latLng.lat() + "," + event.latLng.lng());
                addMarker(event.latLng, map);
            });
            //call marker function 
            addMarker({ lat: 19.3437198, lng: -99.3629543 }, 1);
            addMarker({ lat: 19.342654973126127, lng: -99.36088671157036 }, 0);
            addMarker({ lat: 19.344452718935877, lng: -99.36014809261768 }, 0);
            addMarker({ lat: 19.34521299314407, lng: -99.36218768813477 }, 0);
            addMarker({ lat: 19.343850832675958, lng: -99.36477285446918 }, 0);

            //add marker function
            function addMarker(coords, other) {
                if (other == 1) {
                    var marker = new google.maps.Marker({
                        position: coords,
                        map: map,
                        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                        title: "ORGANIZACION",
                    });
                } else {
                    var marker = new google.maps.Marker({
                        position: coords,
                        map: map,
                        icon: 'poke.png',
                        title: "Toma de don pedro",
                    });
                }
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
        async defer></script>
</body>

</html>
